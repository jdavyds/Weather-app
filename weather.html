<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css">
     <title>Weather App</title>
</head>
<body>
    <header>
        <h1>JDAVYDZ Weather App</h1>
        <div class="description">
            
        </div>
        <h2 class="location">
           <i class="city"> </i>  
           <i class="country"> </i>
        </h2>
    </header>
    <main>
        <section>
            <div class="temp">
            </div>
            <div>
                <div class="min-temp">
                </div>
                <div class="max-temp">
                </div>
            </div>
        </section>
        <div class="humidity">
        </div>
        <div class="pressure">
        </div>
        <div class="wind-speed">
        </div>
        
        <form>
            <label for="search">
                Search Location <br>
                <input type="text" placeholder="City">
            </label>
                <button type="reset">Search</button>
        </form>
    </main>
        <script src="weather.js"></script>
    </body>
    </html>
